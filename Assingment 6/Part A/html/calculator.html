<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator | Assignment 6</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <main class="page">
    <section class="card card--wide">
      <header class="card__header row row--between row--wrap">
        <div>
          <h1 class="title" id="welcomeTitle">Welcome!</h1>
          <p class="subtitle">Perform basic arithmetic operations.</p>
        </div>
        <button id="logoutBtn" class="btn btn--ghost">Logout</button>
      </header>

      <div class="grid grid--2">
        <div class="field">
          <label for="num1">Number 1</label>
          <input id="num1" type="text" placeholder="e.g. -12.5" />
          <small class="error" id="num1Err"></small>
        </div>

        <div class="field">
          <label for="num2">Number 2</label>
          <input id="num2" type="text" placeholder="e.g. 3.14" />
          <small class="error" id="num2Err"></small>
        </div>
      </div>

      <div class="ops">
        <button class="btn btn--primary opBtn" data-op="add">Add</button>
        <button class="btn btn--primary opBtn" data-op="subtract">Subtract</button>
        <button class="btn btn--primary opBtn" data-op="multiply">Multiply</button>
        <button class="btn btn--primary opBtn" data-op="divide">Divide</button>
      </div>

      <div class="field">
        <label for="result">Result</label>
        <input id="result" type="text" readonly disabled />
        <small class="hint">Result is read-only</small>
      </div>

      <div class="msg msg--error" id="calcErr" aria-live="polite"></div>
    </section>
  </main>

  <script src="js/calculator.js"></script>
</body>
</html>
